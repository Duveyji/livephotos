<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            background-color: #f8f3ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        p {
            color: #c0535a;
            font-style: italic;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://raw.githubusercontent.com/Duveyji/livephotos/main/1.png" alt="Our Memory">
    <p>A cherished moment</p>
</div>

</body>
</html>
