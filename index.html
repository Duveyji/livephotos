<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Dancing+Script:wght@600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f8f3ea; --warm-white: #fdfaf5; --rose: #c0535a;
            --deep: #2c1f1f; --gold: #c9a96e; --light-gold: #e8d5b0;
            --shadow: rgba(44,31,31,0.14);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--cream);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none'%3E%3Cg fill='%23c9a96e' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            min-height: 100vh; padding: 60px 20px 80px; font-family: 'Lato', sans-serif;
        }

        /* Title & Layout */
        .page-title { text-align: center; margin-bottom: 80px; }
        .page-title h1 { font-family: 'Dancing Script', cursive; font-size: clamp(3rem, 8vw, 5.5rem); color: var(--rose); text-shadow: 2px 3px 0 var(--light-gold); }
        .sub { font-weight: 300; letter-spacing: 0.35em; text-transform: uppercase; font-size: 0.75rem; color: var(--gold); }

        .timeline { max-width: 1100px; margin: 0 auto; position: relative; }
        .timeline::before { content: ''; position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: linear-gradient(to bottom, transparent, var(--gold) 5%, var(--gold) 95%, transparent); transform: translateX(-50%); }

        /* Polaroid Cards */
        .date-section { margin-bottom: 80px; opacity: 0; transform: translateY(28px); animation: fadeUp 0.65s ease forwards; }
        @keyframes fadeUp { to { opacity:1; transform:translateY(0); } }
        
        .date-badge { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; margin-bottom: 36px; }
        .date-badge .dot { width: 18px; height: 18px; border-radius: 50%; background: var(--rose); border: 3px solid var(--cream); box-shadow: 0 0 0 2px var(--rose); margin-bottom: 12px; }
        .date-badge .label { font-family: 'Playfair Display', serif; font-style: italic; background: var(--warm-white); border: 1px solid var(--light-gold); border-radius: 30px; padding: 6px 24px; box-shadow: 0 4px 18px var(--shadow); }

        .photos-row { display: flex; justify-content: center; gap: 28px; flex-wrap: wrap; }
        .photo-card { background: var(--warm-white); padding: 14px 14px 50px; width: 240px; box-shadow: 4px 6px 24px var(--shadow); cursor: pointer; position: relative; transition: transform 0.35s cubic-bezier(0.34,1.56,0.64,1); }
        .photo-card img { width: 100%; height: 210px; object-fit: cover; filter: sepia(18%); }
        .photo-card .caption { position: absolute; bottom: 0; left: 0; right: 0; height: 50px; display: flex; align-items: center; justify-content: center; font-family: 'Dancing Script', cursive; font-size: 1.2rem; }
        .photo-card:hover { transform: scale(1.1) rotate(0deg)!important; z-index: 50; }

        /* Upload & UI */
        .upload-tile { background: var(--warm-white); border: 2px dashed var(--light-gold); width: 240px; height: 274px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .lightbox { position: fixed; inset: 0; background: rgba(12,6,6,0.93); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(6px); }
        .lightbox.open { display: flex; }
        #lbImg { max-width: 90vw; max-height: 80vh; padding: 12px 12px 48px; background: white; }
    </style>
</head>
<body>

<div class="page-title">
    <p class="sub">a collection of</p>
    <h1>Our Memories</h1>
</div>

<div class="timeline" id="timeline"></div>

<div class="lightbox" id="lightbox">
    <button style="position:fixed; top:20px; right:20px; color:white; font-size:2rem; background:none; border:none; cursor:pointer;" onclick="closeLB()">×</button>
    <img id="lbImg" src="">
    <div id="lbCap" style="position:absolute; bottom:20px; color:white; font-family:'Dancing Script'; font-size:1.5rem;"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
// 1. REPLACE THIS WITH YOUR CONFIG
const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

const DATES = [
    { key:'dec05-2025', label:'05 December 2025' },
    { key:'jan26-2026', label:'26 January 2026' },
    { key:'feb14-2026', label:'14 February 2026 ♥' }
];

async function loadPhotos() {
    const tl = document.getElementById('timeline');
    tl.innerHTML = '';
    const snap = await db.collection('photos').orderBy('createdAt').get();
    const allPhotos = snap.docs.map(doc => doc.data());

    DATES.forEach(d => {
        const sec = document.createElement('div');
        sec.className = 'date-section';
        sec.innerHTML = `<div class="date-badge"><div class="dot"></div><div class="label">${d.label}</div></div>`;
        
        const row = document.createElement('div');
        row.className = 'photos-row';

        allPhotos.filter(p => p.dateKey === d.key).forEach(p => {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.innerHTML = `<img src="${p.url}"><div class="caption">${p.caption}</div>`;
            card.onclick = () => openLB(p.url, p.caption);
            row.appendChild(card);
        });

        tl.appendChild(sec);
        sec.appendChild(row);
    });
}

function openLB(url, cap) {
    document.getElementById('lbImg').src = url;
    document.getElementById('lbCap').textContent = cap;
    document.getElementById('lightbox').classList.add('open');
}

function closeLB() {
    document.getElementById('lightbox').classList.remove('open');
}

window.onload = loadPhotos;
</script>
</body>
</html>
